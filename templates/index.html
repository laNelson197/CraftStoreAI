<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft Store Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='js/css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Craft Store Chatbot</h1>

        <p class="intro-text">Ask me anything about our products or get assistance for your crafting needs!</p>

        <form action="/ai-query" method="POST">
            <input type="text" name="user_query" placeholder="Ask the AI">
            <button type="submit">Ask</button>
        </form>
    
        <div id="ai-response">
            {% if ai_response %}
                <p>{{ ai_response }}</p>
            {% endif %}
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
